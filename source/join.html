              <li class="nav-item ms-lg-4">
                <a class="nav-link p-lg-0 active" href="./join.html">Join</a>
              </li>

            <form class="d-flex align-items-center">
              <input
                class="darkmode-switcher"
                type="checkbox"
                id="darkmode-toggle"
              />

            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Join -->
      <div class="join pt-5 pb-5 m-auto position-relative">
        <div class="before-three position-absolute">
          <img class="img-fluid" src="../imgs/landing-04.png" alt="" />
        </div>

        <div class="before-four position-absolute">
          <img class="img-fluid" src="../imgs/landing-03.png" alt="" />
        </div>

        <div class="before-five position-absolute">
          <img class="img-fluid" src="../imgs/blogsec-09.png" alt="" />
        </div>

        <div class="container position-relative">
          <div class="before-one position-absolute">
            <img class="img-fluid" src="../imgs/join-01.png" alt="" />
          </div>

          <div class="before-two position-absolute">
            <img class="img-fluid" src="../imgs/aboutus-03.png" alt="" />
          </div>

          <div class="heading mb-5">
            <h1>Join the waitlist</h1>
          </div>

          <form>
            <div class="first-input position-relative mb-4">
              <label class="d-block ms-4 mb-2" for="first">Name</label>
              <div class="input-icons w-100 bg-white rounded-pill px-4 py-3">
                <i class="fa-regular fa-user text-black-50"></i>
                <input
                  class="fs-5"
                  type="text"
                  id="first"
                  placeholder="Your Name*"
                />
              </div>
            </div>

            <div class="first-input position-relative mb-4">
              <label class="d-block ms-4 mb-2" for="second">Email</label>
              <div class="input-icons w-100 bg-white rounded-pill px-4 py-3">
                <i class="fa-regular fa-envelope text-black-50"></i>
                <input
                  class="fs-5"
                  type="email"
                  id="second"
                  placeholder="Your Email*"
                />
              </div>
            </div>

            <div class="first-input position-relative mb-4">
              <label class="d-block ms-4 mb-2" for="thired">phone number</label>
              <div class="input-icons w-100 bg-white rounded-pill px-4 py-3">
                <i class="fa-solid fa-mobile-screen-button text-black-50"></i>
                <input
                  class="fs-5"
                  type="email"
                  id="thired"
                  placeholder="Enter Phone Number"
                />
              </div>
            </div>

            <div class="first-input position-relative mb-4">
              <label class="d-block ms-4 mb-2" for="validationCustom04"
                >Nationality</label
              >
              <div
                class="input-icons w-100 bg-white rounded-pill px-4 py-3 d-flex align-items-center"
              >
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled>Choose...</option>
                  <option>Egypt</option>
                  <option>Saudi</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>

            <div class="first-input position-relative mb-4">
              <label class="d-block ms-4 mb-2">reasons of interest </label>
              <div class="row">
                <div class="reason col-lg-6 mb-3">
                  <div
                    class="reason-content bg-white rounded-pill p-3 text-start text-md-center"
                  >
                    more Services
                  </div>
                </div>
                <div class="reason col-lg-6 mb-3">
                  <div
                    class="reason-content bg-white rounded-pill p-3 text-start text-md-center"
                  >
                    See Cheaper Prices
                  </div>
                </div>
                <div class="reason col-lg-6 mb-3">
                  <div
                    class="reason-content bg-white rounded-pill p-3 text-start text-md-center"
                  >
                    more Services
                  </div>
                </div>
                <div class="reason col-lg-6 mb-3">
                  <div
                    class="reason-content bg-white rounded-pill p-3 text-start text-md-center"
                  >
                    See Cheaper Prices
                  </div>
                </div>
              </div>
            </div>

            <button class="btn w-100 rounded-pill py-3" type="button">
              Sent
            </button>
          </form>
        </div>
      </div>
      <!-- End Join -->

      <div class="footer text-center pt-5 pb-5">

          <div class="row holder">
            <div class="col-lg-4 left-box">
              <h5 class="heading text-md-start mb-4 px-2 w-75 fw-bold">
                Subscribe to our newsletter :
              </h5>

              <div class="input-group rounded-pill bg-white px-2 py-2 mb-5">
                <input
                  type="email"
                  class="form-control border-0 rounded-pill"
                  placeholder="Email@yourmail.com"
                />
